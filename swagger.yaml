components:

  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      description: Model containing user info
      type: object
      properties:
        _id: 
          type: string
          example: mongoose auto generated
        email:
          type: string
          example: myemail@example.com
        username:
          type: string
          example: th3h4ck3r
        firstName:
          type: string
          example: Mario
        lastName:
          type: string
          example: Rossi
        password:
          type: string
          example: lihv9wflnns
        studentCreeds:
          type: object
          properties:
            university: 
              type: string
              example: University of Trento
            course:
              type: string
              example: Software Engineering II
            year: 
              type: number
              example: 3
        verified:
          type: boolean
          example: true
        contents:
          type: array
          items:
            $ref: '#/components/schemas/Content'
        favourites:
          type: array
          items:
            type: object
            properties:
              content:
                $ref: '#/components/schemas/Content'
              book:
                $ref: '#/components/schemas/Book'
        Links:
          type: object
          properties:
            website: 
              type: string
              example: www.mywebsite.com
              default: ""
            contactEmail:
              type: string
              example: myemail@gmail.com
              default: ""
            linkedin:
              type: string
              example: www.linkedin.com/mypage
              default: ""
            gitHub:
              type: string
              example: www.github.com/mypage
              default: ""
        profileImage:
          type: string
          example: https://thispersondoesnotexist.com/image
        follow:
          type: array
          items:
            $ref: '#/components/schemas/User'
            example: mongoose auto generated

      required:
        - _id
        - email
        - username
        - firstName
        - lastName
        - password
    
    Book:
      description: Model containing book info
      type: object
      properties:
        _id: 
          type: string
          example: mongoose auto generated
        isbn:
          type: string
          example: '80000635513238000034'
        title:
          type: string
          example: Dragon Book
        author:
          type: string
          example: Gigi
        year:
          type: number
          example: 1987
        editor:
          type: string
          example: Mondadori
        description:
          type: string
          example: The almighty book of LFC
        image:
          type: string
          example: /uploads/books/photo.jpg
        validFor:
          type: array
          items:
            type: object
            properties:
              university:
                type: string
                example: University of Trento
              course:
                type: string
                example: LFC
        contents:
          type: array
          items:
            $ref: '#/components/schemas/Content'
        tags:
          type: array
          items:
            type: string
            example: LFC
        comments:
          type: array
          items:
            type: object
            properties:
              rank: 
                type: number
                example: 4
              text: 
                type: string
                example: Wow! So useful!
              author:
                $ref: '#/components/schemas/User'
        questions:
          type: array
          items: 
            type: object
            properties:
              quest:
                type: string
                example: Are the authors nice people?
              answers:
                type: array
                items:
                  type: string
                  example: I know them, they are
      required:
        - _id
        - isbn
        - title
        - author
        - year
        - editor
        - description
        - image
    
    Content:
      description: Model containing a content info (paper, software... but NOT a book)
      type: object
      properties:
        _id:
          type: string
          example: mongoose auto generated
        creator:
          $ref: '#/components/schemas/User'
        co_creators:
            type: array
            items:
              $ref: '#/components/schemas/User'
        date:
          type: number
          example: 2020
        name:
          type: string
          example: Dispensa Calcolatori
        url:
          type: string
          example: https://github.com/filippodaniotti/Appunti-LFC
        description:
          type: string
          example: How to beat Calcolatori @UniTN
        image:
          type: string
          example: imgurl.com/contentphoto
        views:
          type: number
          example: 313
          default: 0
        validFor:
          type: array
          items:
            type: object
            properties:
              university:
                type: string
                example: University of Trento
              course:
                type: string
                example: LFC
        books:
          type: array
          items:
            $ref: '#/components/schemas/Book'
        tags: 
          type: array
          items:
            type: string
            example: Calcolatori
        comments:
          type: array
          items:
            type: object
            properties:
              rank: 
                type: number
                example: 4
              text: 
                type: string
                example: Wow! So useful!!
              author:
                $ref: '#/components/schemas/User' 
        questions:
          type: array
          items: 
            type: object
            properties:
              quest:
                type: string
                example: Are the authors nice people?
              answers:
                type: array
                items:
                  type: string
                  example: I know them, they are
      required:
        - _id
        - creator
        - date
        - name
        - url
        - description
        - image