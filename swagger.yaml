  /search:
  
    get:
      description: Filter by name books, contents and users
      parameters:
        - in: path
          name: query
          required: true
          description: Any field of content, book or user except for password and objects keys
          schema:
            type: string
            example: myBook
      responses:
        '200':
          description: Successful pull of one content
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
